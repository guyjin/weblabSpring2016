<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login screen</title>
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="login">
            <form class="" name="loginForm" id="loginForm">

                <div class="block">
                    <div class="username formElement">

                        <input type="text" name="userName" id="userName" placeholder="username">
                    </div>
                    <div class="email formElement">

                        <input type="text" name="email" id="email" placeholder="mail@mail.com">
                    </div>
                    <div class="password formElement">

                        <input type="password" name="password" id="password" placeholder="password">

                    </div>
                    <div class="greeting formElement">
                        <span>Hello</span>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
