<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weblab Mockup 1</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
        <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <span class="headerText">
                    Weblab <span class="light">2016</span>
                </span>
                <span class="socialLinks">
                    <a href="http://facebook.com"></a>
                    <a href="http://dribbble.com"></a>
                    <a href="http://twitter.com"></a>
                </span>
            </header>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#" class="menu">Elements</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div class="heroCTA">
                <div class="ctaForm">
                    <div class="shout">The website's on its way!</div>
                    <div class="callOut">Sign up for our spam free newsletter</div>
                    <form method="POST" name="signUpForm" id="signUpForm">
                        <input type="text" name="emailAddr" id="emailAddr"
                        placeholder='you@email.com'><button id="submit" >Subscribe!</button>
                    </form>
                    <div class="finePrint">
                        Be the first to find out when we launch our product
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
